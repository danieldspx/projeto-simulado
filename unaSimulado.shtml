<html>
    <head>
        <meta name="robots" content="noindex">
        <title>Indisponível</title>
        <meta charset="UTF-8"/>
        <link rel="sortcut icon" id="favicon" href="" type="image/png"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script id="jquery" src=""></script>
        <link id="bootstrap1" rel="stylesheet" href="">
        <link id="bootstrap2" rel="stylesheet" href="">
        <script id="modernizr" src=""></script>
        <style>
            body{
                width: auto;
                height: auto;
                background-image: url("Simulado.svg");
                background-attachment: static;
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-color: #34495e;
            }
            .botao{
                position: absolute;
                width: 20%;
                margin-left: 41.5%;
                bottom: 10px; 
                display: inline-block;
                padding: 15px 30px;
                border: 2px solid #fff;
                text-transform: uppercase;
                letter-spacing: 0.015em;
                font-size: 18px;
                font-weight: 700;
                line-height: 1;
                color: #fff;
                text-decoration: none;
                -webkit-transition: all 0.4s;
                    -moz-transition: all 0.4s;
                    -o-transition: all 0.4s;
                        transition: all 0.4s;
            }
            button{
                background: none;
            }
            .botao:hover{
                color: #3498db;
                border-color: #3498db;
            }
            @media (max-width: 568px) {
                .botao{
                    width: 50%;
                    margin-left:25%;
                }
            }
            @media (max-width: 320px) {
                .botao{
                    width: 50%;
                    margin-left:25%;
                }
            }
        </style>
    </head>
    <body>
        <button class="botao" onclick="window.location.replace('principal')">Página Inicial</button>
        <script>
            var str = window.location.href;
            var str_length = str.length;
            var contador = 0;
            var str_resultante = '';
            for(var i = 0; i<str_length; i++){
                if(str[i]=='/' && i!=(str_length-1)){
                    contador++;
                }
            }
            contador-=2;
            for(var i = 0 ; i < contador ; i++){
                str_resultante+= '';
            }
            document.open();
            document.body.style.backgroundImage = "url('".concat(str_resultante,"unaSimulado/Simulado.svg')");
            document.getElementById("favicon").href = str_resultante+'unaSimulado/stop.png';
            document.getElementById("jquery").src = str_resultante+'js/jquery-1.11.1.min.js';
            document.getElementById("bootstrap1").href = str_resultante+'css/bootstrap.min.css';
            document.getElementById("bootstrap2").href = str_resultante+'css/bootstrap-theme.min.css';
            document.getElementById("modernizr").src = str_resultante+'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js';
            document.close();
        </script>
    </body>
</html>
